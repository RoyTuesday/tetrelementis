<!DOCTYPE html >
<html>
  <head>
    <meta charset="UTF-8"/>

    <link href="./stylesheets/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="./game.css" rel="stylesheet" type="text/css"/>

    <script src="./element-constants.js"></script>
    <script src="./constants.js"></script>
    <script src="./periodic-table.js"></script>
    <script src="./tetrinimo.js"></script>
    <script src="./tetris-board.js"></script>
    <script src="./preview-board.js"></script>
    <script src="./browser-view.js"></script>
    <script src="./controller.js"></script>
    <script src="./tetris.js"></script>

    <title>Tetrelementis</title>
  </head>
  <body>
    <main id="container">
      <canvas id="tetris-grid" height="600" width="300">
        Main Game View
      </canvas>
      <div id="right-container">
        <canvas id="tetris-preview" height="120" width="120">
          Block Preview
        </canvas>
        <div id="level-display">
          <div style="float:left">
            <p>
              Level: <span id="game-level">0</span>
            </p>
            <br/>
            <p>
              Score: <span id="player-score">0</span>
            </p>
          </div>
          <div style="float:right">
            Difficulty: <span id="game-difficulty">Easy</span>
          </div>
        </div>
        <div id="element-description">
          Next Element
        </div>
        <canvas id="tetris-table" height="270" width="540">
          Table of Elements
        </canvas>
      </div>
    </main>
  </body>
</html>
